    <script>

        //LOOP from 1 - 100
        for(var counter = 1; counter <= 100; counter++){
            //IF number is multiple of 3 and 5
            if(counter % 3 == 0 && counter % 5 == 0){
                //THEN output "fizzbuzz"
                console.log('fizzbuzz');
            }
            //ELSE IF number is multiple of 5
            else if(counter % 5 == 0){
                //THEN output "buzz"
                console.log('buzz');
            }
            //ELSE IF number is multiple of 3
            else if(counter % 3 == 0){
                //THEN output "fizz"
                console.log('fizz')
            }
            //ELSE
            else {
                // output number as number
                console.log(counter);
            }
        }


    </script>
